<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button class="target">입력</button>
    <script>
      const number = parseInt(prompt("몇 명이 참가하나요?"), 10);
      const $button = document.querySelector("button");
      const $input = document.querySelector("input");
      const $word = document.querySelector("#word");
      const $order = document.querySelector("#order");
      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0]) {
          // 제시어가 비어 있는가? 또는 입력한 단어가 올바른가?
          word = newWord;
          $word.textContent = word;
          const order = Number($order.textContent); // 현 재 순서
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else {
          alert("올바르지 않은 단어입니다.");
        }
        $input.value = "";
        $input.focus();
      };
      const onInput = (event) => {
        newWord = event.target.value;
        // 입력 버튼을 누르는 순간 적어놓은 걸 수정하지는 않을테니까, newWord는 매번 갱신되어지고 있는 것 같습니다.
        // 그러다가, onClickButton이 실행되면서 그 순간의 newWord의 값이 word로 넘어가게 됩니다.
      };

      $button.addEventListener("click", onClickButton);
      $input.addEventListener("input", onInput);
    </script>
  </body>
</html>
