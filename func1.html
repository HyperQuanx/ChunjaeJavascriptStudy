      // 기본함수
      function sum(num1, num2) {
        return num1 + num2;
      }
      // 사용법
      console.log("sum : " + sum(10, 20));

      // 익명함수
      const minus = function (num1, num2) {
        return num1 - num2;
      };

      // 사용법
      console.log(`minus : ${minus(20, 10)}`);

      // 네이밍 함수
      const naming = function naming(num1, num2) {

      // 화살표 함수
