<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form name="frm" id="frm" action="" method=""></form>
      <fieldset>
        <legend>회원가입</legend>
        <div>
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            value=""
            maxlength="10"
            placeholder="이름을 입력하세요"
            required
          />
        </div>
        <div>
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            name="name"
            value=""
            maxlength=""
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div>
          <label for="sex">성별</label>
          <input type="radio" id="sex_0" name="sex" value="남자" />남자
          <input type="radio" id="sex_1" name="sex" value="여자" />여자
        </div>
        <div>
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            value=""
            maxlength="200"
          />
        </div>
        <div>
          <label for="hobby_0">취미</label>
          <input type="checkbox" id="hobby_0" name="hobby" value="" />여행
          <input type="checkbox" id="hobby_1" name="hobby" value="" />독서
          <input type="checkbox" id="hobby_2" name="hobby" value="" />축구
          <input type="checkbox" id="hobby_3" name="hobby" value="" />야구
        </div>
        <div>
          <label for="area1">지역</label>
          <select id="area1">
            <option value="">선택</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="광주">광주</option>
            <option value="제주">제주</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <div>
          <label for="introduce">자기소개</label>
          <textarea id="introduce"></textarea>
        </div>
        <button id="submit" type="submit" onclick="frmOK()">전송</button>
        <div>
          <label for="school">학력</label>
          <input
            type="text"
            id="school"
            value=""
            placeholder="학력을 입력하세요"
          />
          <button id="addSchool">추가</button>
          <div id="ul"></div>
          <ul id="ulEl"></ul>
        </div>

        <div>
          <input type="text" id="test" value="" placeholder="test" />
        </div>
      </fieldset>
    </div>

    <script>
      const btnSubmit = document.querySelector("#submit");

      let frmOK = () => {
        // 이름 : 2자 이상 10자 이내, 필수
        // 아이디 : 8자리 이상 20자 이내, 필수
        // 성별 : 필수
        // 이메일 : 10자리 이상 200자 이내, 필수
        // 취미 : 선택
        // 지역 : 선택
        // 자기소개 : 필수 100자 이내
        let nameQ = document.querySelector("#name");
        let nameQW = nameQ.value;
        if (nameQW.length < 2 || nameQW.length > 10) {
          alert("2자 이상 10자 이내");
          nameQ.focus();
          return false;
        }

        let idQ = document.querySelector("#id");
        let idQW = idQ.value;
        if (idQW.length < 8 || idQW.length > 20) {
          alert("8자리 이상 20자 이내");
          idQ.focus();
          return false;
        }
      };
    </script>
    <script src="form1.js"></script>
  </body>
</html>
