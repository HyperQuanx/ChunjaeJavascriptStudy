<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10; // 전역변수
      let b = 30; // 전역변수
      function sum() {
        console.log(`함수 내부 ${a}`);
      }
      sum();
      console.log(`함수 외부 ${a}`);

      {
        let b = 20;
        console.log(`지역 코드 블럭 내부 ${a}`);
        console.log(`지역 코드 블럭 내부 ${b}`);
      }
      console.log(`지역 코드 블럭 외부 ${a}`);
      console.log(`지역 코드 블럭 외부 ${b}`);

      function sum2() {
        let a = 50;
        let c = 70;
        console.log(`함수 코드 블럭 내부 ${a}`);
        console.log(`함수 코드 블럭 내부 ${c}`);
      }
      sum2();
      console.log(`함수 코드 블럭 내부 ${a}`);
      console.log(`함수 코드 블럭 내부 ${c}`);
    </script>
  </body>
