<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h2</title>
    <!-- <script src="script.js"></script> -->
  </head>
  <body>
    <script>
      // 팩토리얼 구하기
      let a = 1; // 초깃값
      let p = 1; // 결과값
      let v = prompt("팩토리얼 구하기 : ");
      while (a <= v) {
        p *= a;
        a++;
      }
      document.write(p);
    </script>
  </body>
</html>
