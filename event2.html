<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #result {
      width: 200px;
      height: 100px;
      border: none;
      background-color: aqua;
    }
  </style>
  <body>
    <ul>
      <li><a href="#" onclick="bg1()">링크1</a></li>
      <li><a href="#" onclick="changeBg('red')">링크2</a></li>
      <li><a href="#" onclick="changeBg('blue')">링크3</a></li>
    </ul>
    <div id="result"></div>
    <script>
      function changeBg(col) {
        let result = document.querySelector("#result");
        result.style.backgroundColor = col;
      }
      function bg1() {
        let msg = prompt("다른 색깔로 바꿀까요?");
        if (msg) {
          let result = document.querySelector("#result");
          result.style.backgroundColor = msg;
        }
      }
    </script>
  </body>
</html>
