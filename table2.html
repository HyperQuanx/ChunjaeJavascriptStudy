<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 50px;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("<table>");
      let i = 1;
      while (i <= 10) {
        document.write("<tr>");
        let j = 1;
        while (j <= 6) {
          if (i % 2 == 0) {
            if (j == 2) {
              document.write(
                `<td colspan="2" style="background-color:yellow">${i},${j}</td>`
              );
              j++;
            } else {
              document.write(
                `<td ${
                  i == 2 && j == 6
                    ? "rowspan='9' style='background-color:skyblue'"
                    : ""
                }>${i},${j}</td>`
              );
              if (i > 2 && j == 5) {
                j = 7;
              }
            }
          } else {
            if (i > 1) {
              if (j == 3) {
                document.write(
                  `<td colspan="2" style="background-color:red">${i},${j}</td>`
                );
                j++;
              } else {
                document.write(`<td>${i},${j}</td>`);
                if (i > 2 && j == 5) {
                  break;
                }
              }
            } else {
              document.write(`<td>${i},${j}</td>`);
            }
          }
          j++;
        }
        document.write("</tr>");
        i++;
      }
      document.write("</table>");
    </script>
  </body>
</html>
